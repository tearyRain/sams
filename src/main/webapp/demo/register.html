<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        input {
            margin-top: 3px;
            margin-bottom: 8px;
            border-radius: 3px;
            border: 0.5px solid gray;
            outline: none;
        }
    </style>
    <script src="../script/lib/jquery-3.3.1.js"></script>
    <script>
        function clickAction() {
            $.ajax({
                url: "add.action",
                type: "post",
                data: JSON.stringify({"age": 12, "person": {"name": "aaa", "age": 12}}),
                contentType: 'application/json',
                success: function (data, textStatus) {
                    alert(JSON.stringify(data));
                    $('#para1').html(JSON.stringify(data));
                    $('#para2').html(textStatus);
                },
                dataType: "json"
            });
        }
    </script>
</head>

<body>
<form action="/sams/registerMy.action" method="post">
    用户名<br/>
    <input name="username" type="text" value=""/> <br/>
    登陆密码<br/>
    <input name="password" type="password" value=""/> <br/>
    <input type="submit" value="注册"/>
</form>
<button id="b1" onclick="clickAction()" type="button">Click Me!</button>
<p id="para1"></p>
<p id="para2"></p>

</body>

</html>
