    <script>
        $(document).ready( function () {
            $('#table_id').DataTable();

        function function1() {
            var account = {
                id : "1"
            };
            var requestJSON = JSON.stringify(account);
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/customers/1",
                headers: {
                    "Content-Type": "application/json",
                },
                success: function (data) {
                    console.log("success");
                    console.log(data);
                    alter("Success");
                    var t = JSON.parse(data);
                    var str = "";//定义用于拼接的字符串
                    for (var i = 0; i < t.addressList.length; i++) {
                        //拼接表格的行和列
                        str = "<tr><td>" + t[i].addressList.addrName + "</td>" +
                            "<td>" + t[i].addressList.addrPhone + "</td>" +
                            "<td>" + t[i].addressList.addrAddress + "</td>" +
                            "<td>" + t[i].addressList.addrZipcode + "</td></tr>";
                        //追加到table中
                        $("#addressTable").append(str);
                    }
                },
                error: function (data) {
                    console.log("error");
                    console.log(data);
                    alert("Error");
                }
            });
        }
    </script>
