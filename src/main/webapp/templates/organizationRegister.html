<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/favicon.ico">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/organizationRegister.css">
</head>

<body class="bg-light">

<div class="container">


    <div class="row mt-2">

        <div class="col-md-8 mx-auto">
            <h4 class="mb-3">组织注册</h4>
            <form class="needs-validation" novalidate>
                <div class="mb-2">
                    <div class="">
                        <label for="name">名称</label>
                        <input type="text" class="form-control" id="name" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            请填写名称
                        </div>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="email">公邮</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        请填写合法邮箱
                    </div>
                </div>
                <!--email-->
                <!--name-->
                <!--password-->
                <!--description-->
                <!--contact-->
                <!--gender-->
                <!--name-->
                <!--phone-->
                <div class="mb-2">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        请填写密码
                    </div>
                </div>

                <div class="mb-2">
                    <div class="">
                        <label for="description">描述 <span class="text-muted">(可选)</span></label>
                        <input type="text" class="form-control" id="description" value="">
                    </div>
                </div>

                <hr class="mb-3">

                <div class="mb-2">
                    <label for="contactname">联系人姓名</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="contactname" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            请填写联系人姓名
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="gender">性别</label>
                        <select class="custom-select d-block w-100" id="gender" required>
                            <option value="">请选择</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                        <div class="invalid-feedback">
                            请选择性别
                        </div>
                    </div>

                    <div class="col-md-6 mb-2">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" id="phone" placeholder="" required>
                        <div class="invalid-feedback">
                            请填写联系人电话
                        </div>
                    </div>
                </div>

                <hr class="mb-3">
                <button class="btn btn-secondary btn-lg btn-block" type="submit">注册</button>
            </form>
        </div>
    </div>
</div>

<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/holder.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';

        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
