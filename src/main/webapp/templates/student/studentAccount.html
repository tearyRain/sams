    <link href="css/customized/dashboard.css" rel="stylesheet" th:href="@{css/customized/dashboard.css}">

<body>

            <span data-feather="log-out" aria-hidden="true">
            </span>
            Log out

    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky navbar-collapse">
                    <ul class="nav flex-column mt-3 ml-2">
                        <li class="nav-item show">
                            <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/showAllActivity.html'">

                            </a>
                            <ul class="list-unstyled ml-4">
                                <li class="nav-item ">
                                    <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/showAllActivity.html'">
                                        <span data-feather="list"></span>
                                        浏览活动
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/applyActivity.html'">
                                        <span data-feather="clipboard"></span>

                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/showAppliedActivity.html'">
                                        <span data-feather="file-text"></span>

                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/markActivity.html'">
                                        <span data-feather="star"></span>
                                        待评价活动
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/studentInfo.html'">

                            </a>
                            <ul class="list-unstyled ml-4">
                                <li class="nav-item">
                                    <a class="nav-link" href="javascript:void(0);" onclick="window.location.href='../templates/student/studentInfo.html'">

                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="javascript:void(0);" onclick="window.location.href='../templates/student/studentAccount.html'">

                                        修改密码
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h3 class="h3 mt-1">修改密码</h3>
                <hr>
                <form class="needs-validation" novalidate>
                    <div class="mb-2">
                        <div class="mb-2">
                            <label for="originPassword" class="text-muted h6">原密码</label>
                            <input type="password" class="form-control" id="originPassword" placeholder="" required>
                            <div class="invalid-feedback">
                                请填写原密码
                            </div>
                        </div>


                        <div class="mb-2">
                            <label for="newPassword" class="text-muted h6">新密码</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="" required>
                            <div class="invalid-feedback">
                                请填写新密码
                            </div>
                        </div>


                        <div class="mb-2">
                            <label for="repeatedNewPassword" class="text-muted h6">重复新密码</label>
                            <input type="password" class="form-control" id="repeatedNewPassword" placeholder="" required>
                            <div class="invalid-feedback">
                                请重复填写新密码
                            </div>
                        </div>

                    </div>
                    <hr class="mb-3">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
                </form>

            </main>
        </div>
    </div>

    <script type="text/javascript" src="js/feather.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript" src="js/popper.min.js" th:src="@{js/popper.min.js}"></script>
    <script type="text/javascript" src="js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="js/datepicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/holder.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';

            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script>
        feather.replace();
        $('#birthday').datepicker({
            viewMode: 2,
            minViewMode: 0
        });
        $('#admittedYear').datepicker({
            format: 'mm/yyyy',
            viewMode: 2,
            minViewMode: 1
        });
    </script>
